<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


</head>

<body>

<div class="main">
    
    <img src="background.jpg" alt="ozadje">
    
    <div class="formBackground">
        <form action="/#.php">
            <div class="container">
                <h1>Registration</h1>
                <p class="header">Please fill in this form to create an account.</p>
                <hr>
                
                <label for="email"><b>E-mail</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
                <p class="formFooter">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                
                <button type="submit" class="registerbtn">SIGN UP</button>
            
                <p class="loginText">Already have an account? <button type="login" class="loginbtn"><b>Log in</b></button></p>
            
            </div>
        </form>
    </div>
</div>
</body>
</html>
